<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Music Online</title>
    <style>
        body {
            background: #111;
            color: #0ff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player {
            background: rgba(20, 20, 20, 0.85);
            padding: 20px;
            border-radius: 15px;
            width: 450px;
            text-align: center;
            box-shadow: 0 0 20px #0ff5;
        }

        h2, p {
            margin: 5px;
        }

        iframe {
            width: 100%;
            height: 80px;
            border: none;
            margin: 10px 0;
            border-radius: 10px;
        }

        button {
            background: none;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 8px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0ff;
            color: #111;
        }

        .playlist {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #0ff3;
            padding-top: 10px;
        }

        .song {
            cursor: pointer;
            margin: 5px 0;
            color: #0ff9;
            transition: 0.2s;
            padding: 5px;
            border-radius: 5px;
        }

        .song:hover {
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
        }

        .song.active {
            font-weight: bold;
            color: #fff;
            background: rgba(0, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="player">
        <h2 id="songTitle">Song Title</h2>
        <p id="artist">Artist</p>

        <iframe id="music" src="" allow="autoplay; encrypted-media"></iframe>

        <div>
            <button onclick="prevSong()">⏮️ Prev</button>
            <button onclick="nextSong()">⏭️ Next</button>
        </div>

        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        let songs = [
            {title: "Agar Tum Saath Ho", artist: "Arijit Singh & Alka Yagnik", src: "hindi/Agar tum sath ho.mp3"},
            {title: "Aaradhike", artist: "Madhuvanthi Narayan & Sooraj Santhosh", src: "hindi/Aaradhike.mp3"},
            {title: "Aaro Nenjil", artist: "Gowry Lekshmi & Shaan Rahman", src: "hindi/Aaro Nenjil.mp3"},
            {title: "Aasa Kooda", artist: "Sai Abhyankar", src: "hindi/Aasa Kooda.mp3"},
            {title: "Aattuthottil", artist: "Jayachandran", src: "hindi/Aattuthottil.mp3"},
            {title: "Ae Dil He Mushkil", artist: "Arijit Singh", src: "hindi/Ae Dil Hai Mushkil.mp3"},
            {title: "Athimanoharam", artist: "Hatsmyth", src: "hindi/Athimanoharam.mp3"},
            {title: "Badri Ki Dulhania", artist: "Neha Kakkar & Monali Thakur", src: "hindi/Badri ki dulhania.mp3"},
            {title: "Badtameez Dil", artist: "Pritam", src: "hindi/Badtameez Dil.mp3"},
            {title: "Bole Chudiyan", artist: "Amit Kumar, Alka Yagnik, Sonu Nigam", src: "hindi/Bole Chudiyan.mp3"},
            {title: "Bolna", artist: "Arijit Singh", src: "hindi/Bolna.mp3"},
            {title: "Chahun Main Ya Na", artist: "Arijit Singh", src: "hindi/Chahun main ya na.mp3"},
            {title: "Chaiyya Chaiyya", artist: "A.R Rahman", src: "hindi/Chaiyya chaiyya.mp3"},
            {title: "Chammak Chalo", artist: "Akon & Hamsika Iyer", src: "hindi/Chammak Challo.mp3"},
            {title: "Chand Sifarish", artist: "Shaan & Kailash Kher", src: "hindi/Chand Sifarish.mp3"},
            {title: "Channa Mereya", artist: "Arijit Singh", src: "hindi/Channa mereya.mp3"},
            {title: "Daru Desi", artist: "Benny Dayal & Shalmali Kholgade", src: "hindi/Daru Desi.mp3"},
            {title: "Dekha Tenu", artist: "Mahbub Islam", src: "hindi/Dekha tenu.mp3"},
            {title: "Desi Girl", artist: "Shankar Mahadevan & Sunidhi Chauhan", src: "hindi/Desi girl.mp3"},
            {title: "Dheema Dheema", artist: "Anirudh Ravichander", src: "hindi/Dheema.mp3"},
            {title: "Dil Diya Gallan", artist: "Atif Aslam", src: "hindi/Dil Diya Gallan.mp3"},
            {title: "Dildara", artist: "Shafqat Amanat Ali, Vishal–Shekhar", src: "hindi/Dildara Song.mp3"}
        ];

        let currentSong = 0;
        const music = document.getElementById("music");
        const playlistDiv = document.getElementById("playlist");

        function loadSong(index) {
            const song = songs[index];
            document.getElementById("songTitle").innerText = song.title;
            document.getElementById("artist").innerText = song.artist;
            music.src = song.src;
            
            // Update active song in playlist
            document.querySelectorAll('.song').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            loadSong(currentSong);
        }

        function prevSong() {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            loadSong(currentSong);
        }

        // Build playlist dynamically
        songs.forEach((song, index) => {
            const div = document.createElement('div');
            div.className = 'song';
            div.innerText = `${song.title} — ${song.artist}`;
            div.onclick = () => {
                currentSong = index;
                loadSong(index);
            };
            playlistDiv.appendChild(div);
        });

        // Initial load
        loadSong(currentSong);
    </script>
</body>
</html>
